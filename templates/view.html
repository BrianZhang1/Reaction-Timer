<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/dataview.css" />
        <title>View DB</title>
    </head>
    <body>
        <h1>Data</h1>
        <h3>Press b to return</h3>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Timestamp</th>
                    <th>RT (ms)</th>
                    <th>PI (ms)</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for row in db %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>
                        <form action="/view" method="POST">
                            <input
                                name="id"
                                type="hidden"
                                value={{
                                row[0]
                                }}
                            />
                            <input type="submit" value="X" />
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            document.onkeydown = (event) => {
                if (event.key == "b") {
                    form = document.createElement("form");
                    document.body.appendChild(form);
                    form.action = "/";
                    form.method = "get";
                    form.submit();
                }
            };
        </script>
    </body>
</html>
